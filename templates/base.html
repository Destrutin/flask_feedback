<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-Feedback</title>
</head>
<body>
    <ul>
        <li>
            {% if 'username' in session %}
            <a href="/logout">Logout</a>
            {% else %}
            <a href="/login">Login</a>
            {% endif %}
        </li>
    </ul>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
