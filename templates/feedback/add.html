{% extends 'base.html %}
{% block content %}
<h1>Add Feedback</h1>

<form action="/users/{{ user.username }}/feedback/add" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}
        {{ field.label }}
        {{ field }}
    {% endfor %}

    <button type="submit">Add</button>
</form>
{% endblock %}
