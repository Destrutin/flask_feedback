{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>

<form method="POST">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}
        {{ field.label }}
        {{ field }}
    {% endfor %}

    <button type="submit">Login</button>
</form>

{% endblock %}
